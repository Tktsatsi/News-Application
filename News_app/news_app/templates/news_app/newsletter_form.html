{% extends 'news_app/base.html' %}
{% load static %}

{% block title %}{{ title }} - News App{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'news_app/forms.css' %}">
<link rel="stylesheet" href="{% static 'news_app/newsletters.css' %}">
{% endblock %}

{% block content %}
    <div class="form-container">
        <div class="form-header">
            <div class="form-icon">ðŸ“§</div>
            <h1 class="form-title">{{ title }}</h1>
            <p class="form-subtitle">Create your newsletter</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            
            <div class="form-actions">
                <button type="submit" class="btn-submit">Save Newsletter</button>
                <a href="{% url 'my_newsletters' %}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
